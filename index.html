<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="./app/css/main.css" />
    <link rel="shortcut icon" href="./app/img/weather.png" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button><img src="./app/img/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./app/img/rain.png" alt="rain-image" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="./app/img/humidity.png" alt="humidity" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./app/img/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app/js/index.js"></script>
  </body>
</html>
